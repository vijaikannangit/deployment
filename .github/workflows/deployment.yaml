name: Deployment Workflow

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.environment == 'dev' || github.event.repository.environment == 'test' || github.event.repository.environment == 'qa' || github.event.repository.environment == 'prod' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Deploy
        run: |
          echo "Deploying..."

  test:
    name: Test
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.environment == 'test' || github.event.repository.environment == 'qa' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run tests
        run: |
          echo "Running tests..."

  perf-test:
    name: Performance Test
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.environment == 'qa' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run performance tests
        run: |
          echo "Running performance tests..."

  api-test:
    name: API Test
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.environment == 'qa' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run API tests
        run: |
          echo "Running API tests..."

  post-checks:
    name: Post-Checks
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.environment == 'prod' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run post-checks
        run: |
          echo "Running post-checks..."
